<HTML:5>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>KAKAO MAP</title>
        <script src="js/jquery.js"></script>
    </head>
    <body>
        <h1>안녕하세요</h1>
        <div id="map" style="width:500px;height:400px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fb926e363d9a87e9712ed240cb75a7b0"></script>
        <script>
            var container = document.getElementById('map');            
            var options = {
                center: new kakao.maps.LatLng(37.539020, 127.101045),
                level: 3
            };
            var map = new kakao.maps.Map(container, options);
            resizeMap();
            relayout();
            var mapTypeControl = new kakao.maps.MapTypeControl();
            var zoomControl = new kakao.maps.ZoomControl();

            var markerPosition = new kakao.maps.LatLng(37.539020, 127.101045);
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });
            marker.setMap(map);

            var iwContent = '<div style="padding:5px;">우리집</div>';
            var infowindow = new kakao.maps.InfoWindow({
                content: iwContent
            });

            kakao.maps.event.addListener(marker, 'mouseover', function(){
                infowindow.open(map, marker);
            });
            kakao.maps.event.addListener(marker, 'mouseout', function(){
                infowindow.close();
            });
            function resizeMap() {
                var container = document.getElementById('map');
                container.style.width = window.innerWidth;
                container.style.height = window.innerHeight;
            }
            function relayout(){
                map.relayout();
            }
            
            map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
            map.addControl(zoomControl, kakao.maps.ControlPosition.TOPRIGHT);
        </script>
    </body>
    </html>
</HTML:5>
