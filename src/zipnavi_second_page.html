<HTML:5>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Third Page</title>
        <script src="js/jquery.js"></script>
    </head>
    <body>
        <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
        <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fb926e363d9a87e9712ed240cb75a7b0&libraries=services"></script>
        <img src="../images/project_logo.png" style="height: 10%; position: fixed; z-index: 3;">
        <script>
            window.onload = function(){
                search = window.location.search;
                getData = _GET(search);

                $("#re_name").text(getData.address_name);
                if(getData.tf == "tfMonth") $("#re_trade").text("월세");
                else if(getData.tf == "tfJeon") $("#re_trade").text("전세");
                else $("#re_trade").text("매매");
                $("#re_price").text(getData.tfvp);
                $("#re_deposit").text(getData.tfvd);
                $("#re_month").text(getData.tfvm);
                if(getData.aid == "dYes") $("#re_dog").text("반려견 허용");
                else $("#re_dog").text("반려견 불가");
            };
            function _GET(search){
                var obj = {};
                var uri = decodeURI(search);
                uri=uri.slice(1,uri.length);
                var param = uri.split('&');
                for(var i = 0; i < param.length; i++){
                    var devide = param[i].split('=');
                    obj[devide[0]] = devide[1];
                }
                return obj;
            }
        </script>
    </body>
    </html>
</HTML:5>
