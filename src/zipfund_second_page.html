            .checks {position: relative;}

            .checks input[type="checkbox"] {  /* 실제 체크박스는 화면에서 숨김 */
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip:rect(0,0,0,0);
                border: 0
            }
            .checks input[type="checkbox"] + label {
                display: inline-block;
                position: relative;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
            }
            .checks input[type="checkbox"] + label:before {  /* 가짜 체크박스 */
                content: ' ';
                display: inline-block;
                width: 30px;  /* 체크박스의 너비를 지정 */
                height: 30px;  /* 체크박스의 높이를 지정 */
                line-height: 30px; /* 세로정렬을 위해 높이값과 일치 */
                margin: 0 15px 0 0;
                text-align: center; 
                vertical-align: middle;
                background: #fafafa;
                border: 1px solid #cacece;
                border-radius : 3px;
                box-shadow: 0px 1px 2px rgba(0,0,0,0.05), inset 0px -15px 10px -12px rgba(0,0,0,0.05);
            }

            .checks.etrans input[type="checkbox"] + label {
                padding-left: 30px;
            }
            .checks.etrans input[type="checkbox"] + label:before {
                position: absolute;
                left: 0;
                top: 0;
                margin-top: 0;
                margin-left: -10px;
                opacity: .6;
                box-shadow: none;
                border-color: #6cc0e5;
                -webkit-transition: all .12s, border-color .08s;
                transition: all .12s, border-color .08s;
            }

            .checks.etrans input[type="checkbox"]:checked + label:before {
            position: absolute;
            content: "";
            width: 10px;
            top: -5px;
            left: 5px;
            border-radius: 0;
            opacity:1; 
            background: transparent;
            border-color:transparent #6cc0e5 #6cc0e5 transparent;
            border-top-color:transparent;
            border-left-color:transparent;
            -ms-transform:rotate(45deg);
            -webkit-transform:rotate(45deg);
            transform:rotate(45deg);
            }

            .no-csstransforms .checks.etrans input[type="checkbox"]:checked + label:before {

            function getUniqueObjectArray(array, key) {
            var tempArray = [];
            var resultArray = [];
                for(var i = 0; i < array.length; i++) {
                    var item = array[i]
                    if(tempArray.include(item[key])) {
                        continue;
                    } else {
                        resultArray.push(item);
                        tempArray.push(item[key]);
                    }
                }
                return resultArray;
            }
            for(var i = 0; i < codes.length; i++){

            function placeSearchCB (data, status, pagination) {
                if (status === kakao.maps.services.Status.OK) {
                    for (var j=0; j<data.length; j++) {
                        var temp = data[j].distance;
                        var obj = {name : data[j].place_name, dist : data[j].distance, x : data[j].x, y : data[j].y};
                        if(data[j].category_group_code == 'HP8'){
                            hospital.push(Object.entries(obj));
                        }
                        if(data[j].category_group_code == 'PM9'){
                            hospital.push(Object.entries(obj));
                        }

                        }

                            school.push(Object.entries(obj));

                        }
                        if(data[j].category_group_code == 'AD5'){

                    }/*

                            window.codes[i].place_num = data.length;
                        }
                    }*/
                }
                return data.length;
            }
            function remove_duplicates(objectsArray) {
                var usedObjects = {};
                for (var i=objectsArray.length - 1;i>=0;i--) {
                    var so = JSON.stringify(objectsArray[i]);
                    if (usedObjects[so]) {
                        objectsArray.splice(i, 1);
                    } else {
                        usedObjects[so] = true;          
                    }
                }
                return objectsArray;
            }

            function getNumber(){
                for(item in hospital){
                    var temp = parseInt(hospital[item][1][1]);
                    if(temp > active * 800) hospital_5++;
                    else if(temp > active * 600) hospital_4++;
                    else if(temp > active * 400) hospital_3++;
                    else if(temp > active * 200) hospital_2++;

            function makeOverListener(map, marker, infowindow) {
                return function() {
                    infowindow.open(map, marker);
                };
            }

            // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
            function makeOutListener(infowindow) {
                return function() {

                };
            }

            /*
            _GET : function for get data from url
            return array type
            */
            function _GET(search){
                var obj = {};
                var uri = decodeURI(search);
                uri=uri.slice(1,uri.length);
                var param = uri.split('&');
                for(var i = 0; i < param.length; i++){
                    var devide = param[i].split('=');
                    obj[devide[0]] = devide[1];
                }
                return obj;
            }
