<HTML:5>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>First Page</title>
        <script src="js/jquery.js"></script>
    </head>
    <body>
        <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
        <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fb926e363d9a87e9712ed240cb75a7b0&libraries=services"></script>
        <h1 style="text-align: center">정보 입력창</h1>
        <fieldset>
            <legend style="font-size: 25;font-weight: bold">지역</legend>
            <div>
                <input type="text" id="sample_address" placeholder="주소"><br>
                <input type="button" onclick="DaumPostcode()" value="주소 검색">
            </div>
        </fieldset>
        <fieldset>
            <legend style="font-size: 25;font-weight: bold">거주형태</legend><!-- life form -->
            <div id="life_form">
				<input type="radio" id="lfOne" name="lifeForm" value="lfOne" checked><label for="lfOne">원룸</label>
				<input type="radio" id="lfTwo" name="lifeForm" value="lfTwo"><label for="lfTwo">투룸</label>
				<input type="radio" id="lfOffice" name="lifeForm" value="lfOffice"><label for="lfOffice">오피스텔</label>
				<input type="radio" id="lfApartment" name="lifeForm" value="lfApartment"><label for="lfApartment">아파트</label>
                <input type="radio" id="lfNone" name="lifeForm" value="lfNone"><label for="lfNone">무관</label>
            </div>
        </fieldset>
        <fieldset>
            <legend style="font-size: 25;font-weight: bold">매매형태</legend><!-- trade form -->
            <div id="trade_form">
                <input type="radio" id="tfMonth" name="tradeForm" value="tfMonth" checked><label for="tfMonth">월세</label>
                <input type="radio" id="tfJeon" name="tradeForm" value="tfJeon"><label for="tfJeon">전세</label>
                <input type="radio" id="tfPurchase" name="tradeForm" value="tfPurchase"><label for="tfPurchase">매매</label>
                <input type="radio" id="tfNone" name="tradeForm" value="tfNone"><label for="tfNone">무관</label>
            </div>
            <div id="trade_form_range">
                <input type="range" id="valuePurchase" min="0" max="10000000000" step="100000000" value="300000000" name="valuePurchase">매매가</input><br>
                <input type="range" id="valueMonth" min="0" max="10000000" step="100000" value="1000000" name="valueMonth">월세</input><br>
                <input type="range" id="valueDeposit" min="0" max="100000000" step="1000000" value="10000000" name="valueDeposit">보증금</input>
            </div>
        </fieldset>
        <fieldset>
            <legend style="font-size: 25;font-weight: bold">추가 정보</legend><!-- additional information -->
            <div id="gender">
                <h>성별</h><br> <!-- gender -->
                <input type="radio" id="gMale" name="gender" value="male" checked><label for="gMale">남자</label>
                <input type="radio" id="gFemale" name="gender" value="female"><label for="gFemale">여자</label>
                <input type="radio" id="gNone" name="gender" value="none"><label for="gNone">무관</label>
            </div>
            <div id="age">
                <h>연령</h><br> <!-- age -->
                <input type="range" id="aiAge" name="age" min="20" max="90" step="10" value="30">세</input>
            </div>
            <div id="elder">
                <h>노인</h><br> <!-- elder -->
                <input type="radio" id="eYes" name="old" value="yes"><label for="eYes">있음</label>
                <input type="radio" id="eNo" name="old" value="no" checked><label for="eNo">없음</label>
            </div>
            <div id="dog">
                <h>반려견</h><br> <!-- dog -->
                <input type="radio" id="dYes" name="dog" value="yes"><label for="dYes">있음</label>
                <input type="radio" id="dNo" name="dog" value="no" checked><label for="dNo">없음</label>
            </div>
        </fieldset>
        <button onclick="CheckValues()">확인</button>
        <script>
            var geocoder = new daum.maps.services.Geocoder();
            function DaumPostcode(){
                new daum.Postcode({
                    oncomplete: function(data){
                        var addr = data.address;
                        document.getElementById("sample_address").value = addr;
                        geocoder.addressSearch(data.address, function(results, status) {
                            if(status === daum.maps.services.Status.OK){
                                var result = results[0];
                                var coords = new daum.maps.LatLng(result.y, result.x);
                                console.log(coords);
                            }
                        });
                    }
                }).open();
            }
            function CheckValues(){
                var lf=$("input:radio[name=lifeForm]:checked").val();
                var tf=$("input:radio[name=tradeForm]:checked").val();
                var tfvp=$("#valuePurchase").val();
                var tfvm=$("#valueMonth").val();
                var tfvd=$("#valueDeposit").val();
                var aig=$("input:radio[name=gender]:checked").val();
                var aia=$("#aiAge").val();
                var aie=$("input:radio[name=old]:checked").val();
                var aid=$("input:radio[name=dog]:checked").val();
                alert("거주 형태 : " + lf + "\n매물 형태 : " + tf + "\n매매가 : " + 
                tfvp + "\n월세 : " + tfvm + "\n보증금 : " + tfvd + "\n성별 : " + aig + 
                "\n나이 : " + aia + "\n노인 : " + aie + "\n반려동물 : " + aid);
            }
        </script>
    </body>
    </html>
</HTML:5>
